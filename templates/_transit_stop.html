

<div id="transit_stop">
  <div class="toolbar">
    <h1 class="neighborhood_title">Transit</h1>
    <a class="back" href="#transit_nearby">stops</a>
  </div>
  
<ul class="metal">
{% for arrival in arrivals %}
<li>
  <a href="/transit/stop/">{{ arrival.sign }}</a>
      <em>{{ arrival.arrival_time }}</em>

</li>
{% endfor %}
</ul>

{{ response }}
{{ url }}
{% endcomment %}
</div>
